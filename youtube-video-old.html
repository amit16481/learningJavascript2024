<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image to Play YouTube Video</title>
</head>
<body>
    <img id="thumbnail" src="https://img.youtube.com/vi/1tEZR9WBLXU/maxresdefault.jpg" alt="Thumbnail" style="width: 300px; cursor: pointer;">
    <div id="video-container" style="display: none;">
        <iframe id="youtube-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

   
</body>
<script>
    document.getElementById('thumbnail').addEventListener('click', function() {
    var videoContainer = document.getElementById('video-container');
    var iframe = document.getElementById('youtube-video');
    
    iframe.src = "https://www.youtube.com/embed/1tEZR9WBLXU?autoplay=1";
    videoContainer.style.display = "block";
});

</script>
</html>
